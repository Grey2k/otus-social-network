version: '3'

services:
  backend:
    container_name: otus-social_backend
    build: backend
    volumes:
      - ./backend:/backend
    ports:
      - 3000:3000

  nginx:
    container_name: otus-social_nginx
    image: nginx:latest
    volumes:
      - ./nginx/hosts:/etc/nginx/conf.d
      - ./frontend:/var/www/site
      - ./nginx/logs:/var/log/nginx
    links:
      - backend
    ports:
      - 8080:80

  npm:
    container_name: otus-social_npm
    build: frontend
    volumes:
      - ./frontend:/frontend

  mysql-master:
    image: 'mysql:5.7'
    hostname: 'otus-social_mysql-master'
    container_name: 'otus-social_mysql-master'
    ports:
      - 3307:3306
    volumes:
      - ./database/master/conf.d:/etc/mysql/mysql.conf.d
      - ./database/master/data:/var/lib/mysql
      - ./database/master/log:/var/log/mysql
      - ./database/master/backup:/backup
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_DATABASE=dbase
